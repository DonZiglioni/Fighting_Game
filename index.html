<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>

    <div style="position: relative; display: inline-block">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: red; height: 30px; width: 100%;
                border: 2px solid white; border-radius: 10px;"></div>
                <div id="playerHealth" style="position: absolute; background-color: #A21CAF; top: 0; right: 0; width: 100%; bottom: 0; 
                    border: 2px solid white; border-radius: 10px;">
                </div>
            </div>
            <div id="timer" style="color: white;background-color: #581C87; height: 50px; width: 100px; flex-shrink: 0; margin: 20px; 
                display: flex; align-items: center; justify-content: center; font-size: x-large;
                border: 2px solid white; border-radius: 15px;">
                10</div>
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background-color: red; height: 30px;
                border: 2px solid white; border-radius: 10px;"></div>
                <div id="playerTwoHealth" style="position: absolute; background-color: #A21CAF; top: 0; right: 0; left: 0; bottom: 0;
                    border: 2px solid white; border-radius: 10px;">
                </div>
            </div>

        </div>
        <div id="displayText" style="
        position: absolute;  
        top: 0; 
        right: 0; 
        left: 0; 
        bottom: 0; 
        color: white; 
        align-items: center;
        justify-content: center;
        display: none;
        ">
            TIME</div>
        <canvas> </canvas>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
